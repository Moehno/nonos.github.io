<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Nono Game</title>
</head>

<body>
    <header>

    </header>

    <main>

        <div class="formWrapper">
            <form action="" id="creationForm">
                <span>Breite: </span>
                <select name="creationColSelector" id="creationColSelector">
                    <option value="5">5x</option>
                    <option value="10">10x</option>
                    <option value="15">15x</option>
                    <option value="20">20x</option>
                    <option value="25">25x</option>
                    <option value="30">30x</option>
                </select>
                <span>Höhe: </span>
                <select name="creationRowSelector" id="creationRowSelector">
                    <option value="5">5x</option>
                    <option value="10">10x</option>
                    <option value="15">15x</option>
                    <option value="20">20x</option>
                    <option value="25">25x</option>
                    <option value="30">30x</option>
                </select>
                <input type="submit" value="Erstellen">
            </form>
        </div>

        <aside class="sidebar" id="sidebar">
            <button id="openSidebarButton">
                ☰
            </button>

            <div class="sidebarTitle">
                <h3>Mein Projekt</h3>
            </div>

            <ul class="sidebarList">
                <li class="sidebarListItem sidebarSubmenu" onclick="this.classList.toggle('open')">
                    <div class="sidebarListItemTitle">
                        Größe ändern <span class="sidebarArrow">▼</span>
                    </div>
                    <div class="sidebarListItemContent">
                        <form action="" class="sidebarForm" id="changeSizeForm" onclick="event.stopPropagation()">
                            <div class="sidebarFormRow">
                                <span>Breite</span>
                                <select name="changeSizeColSelector" id="changeSizeColSelector" required>
                                    <option value="" selected>-- Bitte wählen --</option>
                                    <option value="5">5x</option>
                                    <option value="10">10x</option>
                                    <option value="15">15x</option>
                                    <option value="20">20x</option>
                                    <option value="25">25x</option>
                                    <option value="30">30x</option>
                                </select>
                            </div>
                            <div class="sidebarFormRow">
                                <span>Höhe</span>
                                <select name="changeSizeRowSelector" id="changeSizeRowSelector" required>
                                    <option value="" selected>-- Bitte wählen --</option>
                                    <option value="5">5x</option>
                                    <option value="10">10x</option>
                                    <option value="15">15x</option>
                                    <option value="20">20x</option>
                                    <option value="25">25x</option>
                                    <option value="30">30x</option>
                                </select>
                            </div>
                            <input type="submit" value="Anwenden">
                        </form>
                    </div>
                </li>
                <li class="sidebarListItem sidebarSubmenu" onclick="this.classList.toggle('open')">
                    <div class="sidebarListItemTitle">
                        Speichern / Laden <span class="sidebarArrow">▼</span>
                    </div>
                    <div class="sidebarListItemContent">
                        <button id="savePuzzleButton">Speichern</button>
                        <button id="loadPuzzleButton">Laden</button>
                    </div>
                </li>
            </ul>
        </aside>

        <div class="toolbarWrapper">
            <div class="toolbar">
                <div class="toolbarIcon" id="clickInputButton">Click</div>
                <div class="toolbarIcon" id="dragInputButton">Drag</div>
                <div class="toolbarIcon" id="lineInputButton">Line</div>
            </div>
        </div>

        <div class="outerGameWrapper hidden" id="outerGameWrapper">
            <div class="innerGameWrapper" id="innerGameWrapper">
                <div class="previewWrapper">
                    <div class="preview" id="preview"></div>
                </div>
                <div class="colHints" id="colHints"></div>
                <div class="rowHints" id="rowHints"></div>
                <div class="playfield" id="playfield"></div>
            </div>
        </div>

        <button onclick="logData()">Puzzle</button>
        <button onclick="getAllHints()">Hints</button>

        <dialog class="loadPuzzleDialog" id="loadPuzzleDialog" closedby="any">
            <div>
                <form action="" id="loadPuzzleForm">
                    <select name="loadPuzzleList" id="loadPuzzleList" size="4">
                        <!-- content generated by javascript -->
                    </select>
                    <div>
                        <input type="submit" value="Laden" id="loadPuzzleConfirmButton">
                    </div>
                </form>
            </div>
        </dialog>

    </main>

    <footer>

    </footer>
</body>

</html>
