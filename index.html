<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Nono Game</title>
</head>

<body>
    <header>

    </header>

    <main>

        <div class="formWrapper">
            <form action="" id="creationForm">
                <select name="rowSelector" id="rowSelector">
                    <option value="5">5x</option>
                    <option value="10">10x</option>
                    <option value="15">15x</option>
                    <option value="20">20x</option>
                    <option value="25">25x</option>
                    <option value="30">30x</option>
                </select>
                <select name="colSelector" id="colSelector">
                    <option value="5">5x</option>
                    <option value="10">10x</option>
                    <option value="15">15x</option>
                    <option value="20">20x</option>
                    <option value="25">25x</option>
                    <option value="30">30x</option>
                </select>
                <input type="submit" value="Erstellen">
            </form>
        </div>

        <div class="outerGameWrapper" id="outerGameWrapper">
            <div class="gamePreview" id="gamePreview"></div>
            <div class="gameColHints" id="gameColHints"></div>
            <div class="gameRowHints" id="gameRowHints"></div>
            <div class="innerGameWrapper" id="innerGameWrapper"></div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
